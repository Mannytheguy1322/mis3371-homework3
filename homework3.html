<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkup and Chill Clinic - Homework 3</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="validate.js"></script>
</head>
<body>
  <div id="banner">
    <img src="CandC_Clinic_.png" alt="Clinic Logo" width="50" height="50">
    <h1>Checkup and Chill Clinic</h1>
    <p id="dateDisplay"></p>
  </div>

  <form id="patientForm" onsubmit="return false;">
    <table class="form-table">
      <tr>
        <td><label for="fname">Name:</label></td>
        <td>
          <input type="text" id="fname" name="fname" placeholder="First" title="1–30 letters only" maxlength="30" required oninput="validateName(this)">
          <input type="text" id="mname" name="mname" placeholder="M.I." title="Optional, 1 letter" maxlength="1" oninput="validateMiddleInitial(this)">
          <input type="text" id="lname" name="lname" placeholder="Last" title="1–30 letters only" maxlength="30" required oninput="validateName(this)">
          <div class="error" id="nameError"></div>
        </td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td>
          <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" title="Must be a valid date" required onblur="validateDOB()">
          <div class="error" id="dobError"></div>
        </td>
      </tr>
      <tr>
        <td><label for="ssn">Social Security #:</label></td>
        <td>
          <input type="password" id="ssn" name="ssn" placeholder="XXX-XX-XXXX" maxlength="11" title="9-digit SSN, dashes auto-inserted" required oninput="formatSSN(this)">
          <div class="error" id="ssnError"></div>
        </td>
      </tr>
      <tr>
        <td><label for="address1">Address Line 1:</label></td>
        <td><input type="text" id="address1" name="address1" maxlength="30" required title="2–30 characters" oninput="validateAddress(this)"><div class="error" id="address1Error"></div></td>
      </tr>
      <tr>
        <td><label for="address2">Address Line 2:</label></td>
        <td><input type="text" id="address2" name="address2" maxlength="30" title="Optional: 2–30 characters" oninput="validateAddress(this)"><div class="error" id="address2Error"></div></td>
      </tr>
      <tr>
        <td><label for="city">City/State/Zip:</label></td>
        <td>
          <input type="text" id="city" name="city" placeholder="City" maxlength="30" required oninput="validateCity(this)">
          <select id="state" name="state" required>
            <option value="">Select a State</option>
            <!-- states will be added by JS -->
          </select>
          <input type="text" id="zip" name="zip" placeholder="Zip" maxlength="5" required oninput="validateZip(this)">
          <div class="error" id="cityStateZipError"></div>
        </td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td>
          <input type="email" id="email" name="email" required oninput="validateEmail(this)">
          <div class="error" id="emailError"></div>
        </td>
      </tr>
      <tr>
        <td><label for="phone">Phone Number:</label></td>
        <td>
          <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required oninput="validatePhone(this)">
          <div class="error" id="phoneError"></div>
        </td>
      </tr>
      <tr>
        <td><label for="symptoms">Describe Symptoms:</label></td>
        <td><textarea id="symptoms" name="symptoms" rows="3" cols="50" placeholder="Optional description of symptoms"></textarea></td>
      </tr>
      <tr>
        <td><label>Check all that apply:</label></td>
        <td>
          <label><input type="checkbox" name="issue" value="headache"> Headache</label>
          <label><input type="checkbox" name="issue" value="fever"> Fever</label>
          <label><input type="checkbox" name="issue" value="cough"> Cough</label>
          <label><input type="checkbox" name="issue" value="rash"> Rash</label>
          <label><input type="checkbox" name="issue" value="fatigue"> Fatigue</label>
        </td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </td>
      </tr>
      <tr>
        <td>Vaccinated?</td>
        <td>
          <label><input type="radio" name="vaccinated" value="yes" required> Yes</label>
          <label><input type="radio" name="vaccinated" value="no"> No</label>
        </td>
      </tr>
      <tr>
        <td>Do you have insurance?</td>
        <td>
          <label><input type="radio" name="insurance" value="yes" required> Yes</label>
          <label><input type="radio" name="insurance" value="no"> No</label>
        </td>
      </tr>
      <tr>
        <td><label for="health">How do you feel (1–10)?</label></td>
        <td>
          <input type="range" id="health" name="health" min="1" max="10" value="5" oninput="document.getElementById('rangeValue').innerText = this.value;">
          <span id="rangeValue">5</span>
        </td>
      </tr>
      <tr>
        <td><label for="userid">Desired User ID:</label></td>
        <td>
          <input type="text" id="userid" name="userid" maxlength="20" required oninput="validateUserID(this)">
          <div class="error" id="useridError"></div>
        </td>
      </tr>
      <tr>
        <td><label for="pwd">Password:</label></td>
        <td>
          <input type="password" id="pwd" name="pwd" required oninput="validatePassword()">
          <div class="error" id="pwdError"></div>
        </td>
      </tr>
      <tr>
        <td><label for="repwd">Re-enter Password:</label></td>
        <td>
          <input type="password" id="repwd" name="repwd" required oninput="validatePassword()">
          <div class="error" id="repwdError"></div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="reset">Clear and Start Over</button>
          <button type="button" onclick="finalValidation()">Validate</button>
          <button id="submitBtn" style="display: none;" onclick="submitForm()">Submit</button>
        </td>
      </tr>
    </table>
  </form>

  <div id="footer">
    <p>Checkup and Chill Clinic | PO BOX 99981, Sugar Land, TX 77496</p>
    <button onclick="alert('Contact us at mannyazinge4@gmail.com')">Contact Us</button>
  </div>
</body>
</html>
