<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkup and Chill Clinic - Homework 3</title>
  <link rel="stylesheet" href="style.css">
  <script src="validate.js" defer></script>
</head>
<body>
  <div id="banner">
    <img src="CandC_Clinic_.png" alt="Clinic Logo" width="50" height="50">
    <h1>Checkup and Chill Clinic</h1>
    <p id="dateDisplay"></p>
  </div>

  <form id="patientForm" onsubmit="return false;">
    <table class="form-table">
      <!-- Name Fields -->
      <tr>
        <td><label for="fname">Name:</label></td>
        <td>
          <input type="text" id="fname" name="fname" placeholder="First" maxlength="30" required title="1-30 letters only">
          <input type="text" id="mname" name="mname" placeholder="M.I." maxlength="1">
          <input type="text" id="lname" name="lname" placeholder="Last" maxlength="30" required title="1-30 letters only">
          <div id="nameError" class="error"></div>
        </td>
      </tr>

      <!-- DOB -->
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td>
          <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" required title="Must be valid format and within 120 years">
          <div id="dobError" class="error"></div>
        </td>
      </tr>

      <!-- SSN -->
      <tr>
        <td><label for="ssn">Social Security #:</label></td>
        <td>
          <input type="password" id="ssn" name="ssn" maxlength="11" required placeholder="###-##-####">
          <div id="ssnError" class="error"></div>
        </td>
      </tr>

      <!-- Address -->
      <tr>
        <td><label for="address1">Address Line 1:</label></td>
        <td>
          <input type="text" id="address1" name="address1" maxlength="30" required>
          <div id="address1Error" class="error"></div>
        </td>
      </tr>

      <tr>
        <td><label for="address2">Address Line 2:</label></td>
        <td>
          <input type="text" id="address2" name="address2" maxlength="30">
        </td>
      </tr>

      <!-- City, State, Zip -->
      <tr>
        <td><label for="city">City/State/Zip:</label></td>
        <td>
          <input type="text" id="city" name="city" maxlength="30" required>
          <select id="state" name="state" required>
            <option value="">Select State</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="PR">Puerto Rico</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>

          <input type="text" id="zip" name="zip" maxlength="5" required>
          <div id="locationError" class="error"></div>
        </td>
      </tr>

      <!-- Email -->
      <tr>
        <td><label for="email">Email:</label></td>
        <td>
          <input type="email" id="email" name="email" required>
          <div id="emailError" class="error"></div>
        </td>
      </tr>

      <!-- Phone -->
      <tr>
        <td><label for="phone">Phone Number:</label></td>
        <td>
          <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
          <div id="phoneError" class="error"></div>
        </td>
      </tr>

      <!-- Text area -->
      <tr>
        <td><label for="symptoms">Describe Symptoms:</label></td>
        <td>
          <textarea id="symptoms" name="symptoms"></textarea>
        </td>
      </tr>

      <!-- Checkboxes -->
      <tr>
        <td><label>Check all that apply:</label></td>
        <td>
          <label><input type="checkbox" name="issue" value="headache"> Headache</label>
          <label><input type="checkbox" name="issue" value="fever"> Fever</label>
          <label><input type="checkbox" name="issue" value="cough"> Cough</label>
          <label><input type="checkbox" name="issue" value="rash"> Rash</label>
          <label><input type="checkbox" name="issue" value="fatigue"> Fatigue</label>
        </td>
      </tr>

      <!-- Radios -->
      <tr>
        <td>Gender:</td>
        <td>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </td>
      </tr>

      <tr>
        <td>Vaccinated?</td>
        <td>
          <label><input type="radio" name="vaccinated" value="yes"> Yes</label>
          <label><input type="radio" name="vaccinated" value="no"> No</label>
        </td>
      </tr>

      <!-- Slider -->
      <tr>
        <td><label for="health">How do you feel (1â€“10)?</label></td>
        <td>
          <input type="range" id="health" name="health" min="1" max="10" oninput="document.getElementById('sliderValue').innerText = this.value">
          <span id="sliderValue">5</span>
        </td>
      </tr>

      <!-- User ID + Password -->
      <tr>
        <td><label for="userid">Desired User ID:</label></td>
        <td>
          <input type="text" id="userid" name="userid" maxlength="20" required>
          <div id="useridError" class="error"></div>
        </td>
      </tr>

      <tr>
        <td><label for="pwd">Password:</label></td>
        <td>
          <input type="password" id="pwd" name="pwd" required>
          <div id="pwdError" class="error"></div>
        </td>
      </tr>

      <tr>
        <td><label for="repwd">Re-enter Password:</label></td>
        <td>
          <input type="password" id="repwd" name="repwd" required>
          <div id="repwdError" class="error"></div>
        </td>
      </tr>

      <!-- Buttons -->
      <tr>
        <td colspan="2">
          <input type="reset" value="Clear">
          <button type="button" onclick="validateForm()">Validate</button>
          <button id="submitBtn" type="submit" style="display:none;" onclick="window.location.href='thankyou.html'">Submit</button>
        </td>
      </tr>
    </table>
  </form>

  <div id="footer">
    <p>Checkup and Chill Clinic | PO BOX 99981, Sugar Land, TX 77496</p>
    <button onclick="alert('Contact us at mannyazinge4@gmail.com')">Contact Us</button>
  </div>

  <script>
    document.getElementById("dateDisplay").textContent = new Date().toDateString();
  </script>
</body>
</html>
